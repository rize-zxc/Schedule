<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Просмотр расписания</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Просмотр расписания</h1>

    <!-- Навигация -->
    <div class="mb-4">
        <a href="/" class="btn btn-outline-primary">Главная</a>
        <a href="/view-schedules" class="btn btn-primary">Просмотр расписания</a>
        <a href="/login" class="btn btn-outline-success">Вход для администратора</a>
    </div>

    <form th:action="@{/view-schedules}" method="get" class="mb-3">
        <div class="row">
            <div class="col-md-4">
                <label for="date" class="form-label">Выберите дату:</label>
                <input type="date" id="date" name="date" th:value="${viewDate}" class="form-control">
            </div>
            <div class="col-md-2">
                <label class="form-label">&nbsp;</label>
                <button type="submit" class="btn btn-primary w-100">Показать</button>
            </div>
        </div>
    </form>

    <div th:if="${schedules.empty}" class="alert alert-warning">
        На выбранную дату смен нет
    </div>

    <div th:each="schedule : ${schedules}" class="card mb-3">
        <div class="card-body">
            <h5 class="card-title" th:text="${schedule.employee.fullName}"></h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${#temporals.format(schedule.workDate, 'dd.MM.yyyy')}"></h6>
            <p class="card-text">
                Время:
                <span th:text="${#temporals.format(schedule.startTime, 'HH:mm')}"></span> -
                <span th:text="${#temporals.format(schedule.endTime, 'HH:mm')}"></span>
            </p>
            <p th:if="${schedule.description}" th:text="${schedule.description}" class="card-text"></p>
            <small class="text-muted">Должность: <span th:text="${schedule.employee.position}"></span></small>
        </div>
    </div>
</div>
</body>
</html>
