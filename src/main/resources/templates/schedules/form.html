<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="navbar-nav ms-auto">

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 th:text="${schedule.id != null} ? '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–º–µ–Ω—ã' : '–î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–º–µ–Ω—ã'">–§–æ—Ä–º–∞ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è</h1>

                    <select class="form-control" id="employeeId" name="employeeId" required>
                        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞</option>
                        <option th:each="emp : ${employees}"

                </div>

                    <input type="date" class="form-control" id="workDate"
                           name="workDate"
                           th:value="${schedule.workDate}"
                           required>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="startTime" class="form-label">–í—Ä–µ–º—è –Ω–∞—á–∞–ª–∞</label>

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="endTime" class="form-label">–í—Ä–µ–º—è –æ–∫–æ–Ω—á–∞–Ω–∏—è</label>
                            <input type="time" class="form-control" id="endTime"

</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const workDateField = document.getElementById('workDate');
        if (workDateField && !workDateField.value) {
            const today = new Date().toISOString().split('T')[0];
            workDateField.value = today;
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞ –ø—Ä–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏
        const employeeSelect = document.getElementById('employeeId');
        const selectedEmployeeId = [[${schedule.employee?.id}]];
        console.log('Selected employee ID:', selectedEmployeeId);

        if (selectedEmployeeId && employeeSelect) {
            for (let i = 0; i < employeeSelect.options.length; i++) {
                if (employeeSelect.options[i].value == selectedEmployeeId) {
                    employeeSelect.options[i].selected = true;
                    console.log('Selected option:', employeeSelect.options[i]);
                    break;
                }
            }
        }
    });
</script>
